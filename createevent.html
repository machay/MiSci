<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiSci</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/user.css">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <script src="assets/js/jquery.min.js"></script>
</head>
<body>
    <img src="assets/img/tile.gif" class="sidebar">
    <a href="events.html" class="greeting-title-2"> Register for an Event</a>
    <a href="my_events.html" class="greeting-title"> Manage My Events</a>
    <a href="account.html" class="greeting-title-3"> Manage My Account</a> 
    <a href="index.html" class="greeting-title-4"> Log Out</a>  
<div class="row register-form">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal custom-form" style="margin-left: 20%;">
                <h1 style="margin-left: 10%;">Create an Event</h1>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label">Event Name </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label">Date </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" type="date">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label">Start Time</label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input type="time" class="register-input" placeholder="Event Time" required></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label">End Time</label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input type="time" class="register-input" placeholder="Event Time" required></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label">Event Description</label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input type="text" class="register-input" required="" style="height: 100px;width: 300px;"></p>
                    </div>
                </div>
                <button class="btn btn-default submit-button" type="button" style="margin-left: 15%;" onclick=window.parent.location.href='events.html'>Create Event</button>
            </form>
        </div>
    </div>
</body>
